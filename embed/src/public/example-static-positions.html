<!DOCTYPE html>
<html>
<head>
  <title>Seki Embeddable Go Player</title>
  <meta charset="utf-8">
  <meta name="author" content="Adam Reis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="css/seki.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/demo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body lang="en">
  <div class="header">
    <div class="logo">
      <img src="images/logo.png" />
    </div>
    <div class="center">
      <h1>Seki – An Embeddable Go Player</h1>
      <small class="subheader">
        <span><a href="https://github.com/adamreisnz">Created by Adam Reis</a></span>
        <span>&bull;</span>
        <span class="github">
          <img src="images/github-mark.svg" />
          <a href="https://github.com/adamreisnz/seki">View on GitHub</a>
        </span>
        <span>&bull;</span>
        <span><a href="https://github.com/adamreisnz/seki/issues">Report an issue</a></span>
      </small>
    </div>
    <div class="promo">
      <a href="https://letsplaygo.com/editor" class="pill banner">
        See it in action on Let’s Play Go
      </a>
    </div>
  </div>
  <div class="nav">
    <a href="index.html" class="pill">Usage instructions</a>
    <a href="example-static-positions.html" class="pill active">Static positions</a>
    <a href="example-game-boards.html" class="pill">Game boards</a>
    <a href="example-full-player.html" class="pill">Full player</a>
  </div>
  <div class="main">
    <div class="examples">
      <div class="example">
        <h3>Static position</h3>
        <div
          class="seki-board-static fixed-size rectangular"
          data-game="(;
            FF[4]
            CA[UTF-8]
            AP[Seki v1.3.17]
            GM[1]
            XL[2]
            XR[0]
            XT[3]
            XB[0]
            KM[0]
            HA[0]
            TM[0]
            ST[2]
            SZ[9]
            PB[Black]
            PW[White]
            ;AB[fh][gg][fg][hf][ge][dg]AW[gh][hg][hi][ih]
          )"
          data-config="{
            'showCoordinates': false,
            'showStarPoints': false
          }"
        ></div>
      </div>

      <div class="example">
        <h3>Static position</h3>
        <div
          class="seki-board-static fixed-size rectangular"
          data-game="(;
            FF[4]
            CA[UTF-8]
            AP[Seki v1.3.17]
            GM[1]
            XL[2]
            XR[0]
            XT[3]
            XB[0]
            KM[0]
            HA[0]
            TM[0]
            ST[2]
            SZ[9]
            PB[Black]
            PW[White]
            ;AB[eg][ff][gf][he][ef][dh]AW[fg][gg][hf][eh][hh]LB[if:A][fh:B]
          )"
          data-config="{
            'showCoordinates': false,
            'showStarPoints': false
          }"
        ></div>
      </div>

      <div class="example">
        <h3>Static position (mono)</h3>
        <div
          class="seki-board-static fixed-size rectangular mono"
          data-game="(;
            FF[4]
            CA[UTF-8]
            AP[Seki v1.3.17]
            GM[1]
            XL[2]
            XR[0]
            XT[3]
            XB[0]
            KM[0]
            HA[0]
            TM[0]
            ST[2]
            SZ[9]
            PB[Black]
            PW[White]
            ;AB[fh][gg][fg][hf][ge][dg]AW[gh][hg][hi][ih]
          )"
          data-config="{
            'showCoordinates': false,
            'showStarPoints': false,
            'theme': {
              'board': {
                'stoneStyle': 'mono',
                'backgroundColor': '#fff',
                'backgroundImage': ''
              }
            }
          }"
        ></div>
      </div>

      <div class="example">
        <h3>Static position (mono)</h3>
        <div
          class="seki-board-static fixed-size rectangular mono"
          data-game="(;
            FF[4]
            CA[UTF-8]
            AP[Seki v1.3.17]
            GM[1]
            XL[2]
            XR[0]
            XT[3]
            XB[0]
            KM[0]
            HA[0]
            TM[0]
            ST[2]
            SZ[9]
            PB[Black]
            PW[White]
            ;AB[eg][ff][gf][he][ef][dh]AW[fg][gg][hf][eh][hh]LB[if:A][fh:B]
          )"
          data-config="{
            'showCoordinates': false,
            'showStarPoints': false,
            'theme': {
              'board': {
                'stoneStyle': 'mono',
                'backgroundColor': '#fff',
                'backgroundImage': ''
              }
            }
          }"
        ></div>
      </div>
    </div>
  </div>
  <script type="module">
    import {bootstrap} from './seki-embed.js'
    bootstrap()
  </script>
</body>
</html>
