<!DOCTYPE html>
<html>
<head>
  <title>Seki - Player demo</title>
  <meta charset="utf-8">
  <meta name="author" content="Adam Reis">
  <link rel="stylesheet" type="text/css" media="screen" href="../src/css/seki.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/demo.css">
</head>
<body lang="en">
<div class="main">
  <div class="goban">
    <div id="player" mode="replay">
      <div id="board" coordinates="true"></div>
    </div>
  </div>
  <div class="goban-info">

  </div>
</div>

<script type="module">
  import Board from '../src/classes/board.js'
  import Player from '../src/classes/player.js'
  const board = new Board({
    width: 19,
    height: 19,
    showCoordinates: true,
  })
  const player = new Player()
  const boardElement = document.getElementById('board')
  const playerElement = document.getElementById('player')
  board.bootstrap(boardElement)
  player.bootstrap(playerElement)
  board.redraw()
</script>
</body>
</html>
